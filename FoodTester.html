<body>

<h1>Testing Food</h1>
<p>My first paragraph.</p>

<script src="Food.js"></script>
<script>

// testing getName
let myFood = new Food();
console.assert(myFood.name === undefined); // ensure that you can't directly access private instance var name
console.assert(myFood.name != "NewFood");
console.assert(myFood.getName() === "NewFood");
console.log(myFood.name = "lkjsdf"); // if you try to directly set private instance var name, it doesn't change
console.log(myFood.getName());
console.assert(myFood.getName() === "NewFood");
myFood = new Food("Japanese", "Ramen", 10);
console.assert(myFood.getName() === "Ramen");

// testing setName
myFood.setName("pizza")
console.assert(myFood.getName() === "pizza");
myFood.setName("sushi")
console.assert(myFood.getName() === "sushi");
console.log("tests complete")

</script>
